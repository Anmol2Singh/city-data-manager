<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filter Records</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="container mt-4">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Data Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/filter">Filter</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/all">All Records</a></li>
        <li class="nav-item"><a class="btn btn-light me-2" href="/download-template">Download Template</a></li>
        <li class="nav-item"><a class="btn btn-light me-2" href="/export-excel">Export Excel</a></li>
        <li class="nav-item"><a class="btn btn-light" href="/export-pdf">Export PDF</a></li>
      </ul>
    </div>
  </div>
</nav>

  <h2>Filter Records</h2>
  <select id="filterColumn" class="form-select">
    <option value="city">City</option>
    <option value="productName">Product Name</option>
    <option value="modelNo">Model No</option>
  </select>
  <input id="filterValue" class="form-control mt-2" placeholder="Enter filter value">
  <button onclick="applyFilter()" class="btn btn-info mt-2">Apply Filter</button>

  <table class="table table-bordered mt-4" id="resultsTable"></table>

  <script>
    function applyFilter() {
      const column = document.getElementById('filterColumn').value;
      const value = document.getElementById('filterValue').value;
      fetch(`/api/filter?column=${column}&value=${value}`)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById('resultsTable');
          table.innerHTML = '';
          if (data.length === 0) {
            table.innerHTML = '<tr><td>No results found</td></tr>';
            return;
          }
          const headers = Object.keys(data[0]);
          const headerRow = document.createElement('tr');
          headers.forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);
          data.forEach(row => {
            const tr = document.createElement('tr');
            headers.forEach(h => {
              const td = document.createElement('td');
              td.textContent = row[h];
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });
        });
    }
  </script>
</body>
</html>
