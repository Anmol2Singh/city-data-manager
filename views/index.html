<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Data Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h1 {
      color: #333;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #666;
      font-size: 14px;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px 15px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      color: white;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    .alert {
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .demo-info {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 13px;
    }
    .demo-info h6 {
      color: #667eea;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .demo-info p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>ðŸ“Š Data Manager</h1>
      <p>Secure Login Portal</p>
    </div>

    <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>

    <form id="loginForm">
      <input 
        type="text" 
        class="form-control" 
        id="username" 
        name="username" 
        placeholder="Username" 
        required
      >
      <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Password" 
        required
      >
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="demo-info">
      <h6>Demo Credentials</h6>
      <p><strong>Note:</strong> No demo account available yet. Contact your administrator to create an account.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include' // Important for session cookies
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = data.redirect;
        } else {
          const errorAlert = document.getElementById('errorAlert');
          errorAlert.textContent = data.error;
          errorAlert.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.textContent = 'An error occurred during login';
        errorAlert.style.display = 'block';
      }
    });
  </script>
</body>
</html>
