<!DOCTYPE html>
<html lang="en">
<head>
  <title>Data Entry</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üìÅ Data Manager</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="btn btn-light me-2" href="/">Data Entry</a></li>
          <li class="nav-item"><a class="btn btn-light me-2" href="/filter">Filter Records</a></li>
          <li class="nav-item"><a class="btn btn-light me-2" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="btn btn-light me-2" href="/all">View All</a></li>
          <li class="nav-item"><a class="btn btn-light me-2" href="/download-template">Download Template</a></li>
          <li class="nav-item"><a class="btn btn-light me-2" href="/export-excel">Export Excel</a></li>
          <li class="nav-item"><a class="btn btn-light" href="/export-pdf">Export PDF</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h2>Enter New Record</h2>
  <form action="/add" method="POST" class="row g-3">
    <input name="customerName" class="form-control" placeholder="Customer Name" required>
    <input name="address" class="form-control" placeholder="Address" required>
    <input name="city" class="form-control" placeholder="City" required>
    <input name="productName" class="form-control" placeholder="Product Name" required>
    <input name="modelNo" class="form-control" placeholder="Model No" required>
    <input name="kw" type="number" step="0.1" class="form-control" placeholder="KW" required>
    <input name="tankVolume" type="number" step="0.1" class="form-control" placeholder="Tank Volume" required>
    <input name="qty" type="number" class="form-control" placeholder="Qty" required>
    <button type="submit" class="btn btn-primary">Add New</button>
  </form>

  <hr>
  <h4>Upload Excel</h4>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="excel" class="form-control" required>
    <button type="submit" class="btn btn-success mt-2">Upload</button>
  </form>
</body>
</html>
