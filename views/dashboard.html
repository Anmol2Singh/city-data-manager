<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="container mt-4">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Data Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/filter">Filter</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/all">All Records</a></li>
      </ul>
    </div>
  </div>
</nav>

  <h2>Dashboard</h2>
  <canvas id="cityChart" width="400" height="200"></canvas>

  <hr>
  <h4>Add New Column</h4>
  <form action="/add-column" method="POST">
    <input name="columnName" class="form-control" placeholder="New Column Name" required>
    <button type="submit" class="btn btn-warning mt-2">Add Column</button>
  </form>

  <script>
    fetch('/api/stats')
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('cityChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.map(d => d.city),
            datasets: [{
              label: 'Total Qty by City',
              data: data.map(d => d.totalQty),
              backgroundColor: 'rgba(54, 162, 235, 0.6)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Quantity'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'City'
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
