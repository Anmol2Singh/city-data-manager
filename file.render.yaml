services:
  - type: web
    name: city-data-manager
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: city-data-db
          property: connectionString

databases:
  - name: city-data-db
    databaseName: city_data_manager
    user: city_data_user
    region: oregon
    plan: free
